
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DDoS Protection Shield</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f4f4f4;
    font-family: Arial, sans-serif;
  }
  .shield {
    background: url('ddos_protection_shield.jpg') no-repeat center center;
    background-size: contain;
    width: 350px; /* Adjust the width as necessary */
    height: 500px; /* Adjust the height as necessary */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
  }
  .shield-text {
    color: #333;
    font-size: 24px;
    font-weight: bold;
    margin: 20px 0;
  }
  .checkmark-circle {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background-color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
  }
  .checkmark {
    color: green;
    font-size: 60px;
  }
</style>
</head>
<body>
<div class="shield">
  <div class="shield-text">DDoS Protection</div>
  <div class="checkmark-circle">
    <span class="checkmark">&#10003;</span>
  </div>
</div>
</body>
</html>
